<h1>User Lists</h1
><hr>
<table border="1" width = "80%"> 
<tr>    
<th>ID</th>
<th>ชื่อผู้ใช้</th>    
<th>ชื่อ-นามสกุล</th>   
<th>อีเมล</th>  
<th>เบอร์โทร</th>  
</tr>  
<tr *ngFor ="let users of userLists; let i = index">    
<td>{{users.id}}</td>     
<td>{{users.username}}</td>  
<td>{{users.name}}</td>    
<td>{{users.email}}</td>  
<td>{{users.phone}}</td> 
</tr>
</table>
